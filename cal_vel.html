<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização x Altura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="row d-sm-block d-lg-none">
    <div class="container">
        <div class="alert alert-warning" role="alert">
           <center><H1>*** SEJA BEM VINDO AO CÁLCULO ***</H1></center> 
        <br><br>
        <h3>Cálculos de Altitudes</h3>
        <br>
        <button type="button" class="btn btn-outline-secondary" onclick="alti1()">Altitude 1</button>
        <input type="text"id="#botão1">
        <br>
        <button type="button" class="btn btn-outline-success"onclick="alti2()">Altitude 2</button>
        <input type="text" id="#botão2">
        <br><br>
        <h4>***Resultado***</h4> 
        <input type="text" id="#resultado" value="Resultado">
          
    </div>
    </div>  
    </div>
    <div class="row d-none d-sm-none d-lg-block">
        <div class="alert alert-danger" role="alert">
        Erro!!!!!!!! Visualização só para mobile!!
       </div>
    </div>
   
</body>

<script type="text/javascript">
var valor1 = document.getElementById('#botão1');
var valor2 = document.getElementById('#botão2');
var result = document.getElementById('#resultado');

function alti1()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition);
    }
  else{valor1.value ="Você nos rejeitou";}
  }
function showPosition(position)
  {
    valor1.value ="Altitude " + position.coords.altitude; 
  }

  function alti2()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(altposition);
    }
  else{valor2.value ="Você nos rejeitou";}
  }
function altposition(position)
  {
    valor2.value ="Altitude " + position.coords.altitude; 
    result.value = valor1 - valor2
   
}

  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
